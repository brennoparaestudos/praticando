<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas praticando 10.0</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Inscrição em Curso</legend>

            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome completo">
            </p>

            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </p>

            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required>
            </p>

            <p>
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata" required>
            </p>

            <p>
                <label for="imes">Mês de Início</label>
                <input type="month" name="mes" id="imes" required>
            </p>
        
        </fieldset>
        
        <fieldset>
            <legend>Turno</legend>

            <p>
                <label for="imanha">Manhã</label>
                <input type="radio" name="turno" id="imanha" required>
            </p>

            <p>
                <label for="itarde">Tarde</label>
                <input type="radio" name="turno" id="itarde" required>
            </p>

            <p>
                <label for="inoite">Noite</label>
                <input type="radio" name="turno" id="inoite" required>
            </p>
        
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
